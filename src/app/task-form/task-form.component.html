<form (submit)="addTask()">
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="newTask.title" name="title">

    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="newTask.description" name="description" required></textarea> <br>

    <button type="submit">Add Task</button>
</form>
<div *ngIf="addedTask">
    <h3>{{ addedTask.title }}</h3>
    <p>{{ addedTask.description }}</p>
  </div>
